<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>home - screen_1:49</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load fonts used in design system -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Lobster&family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./common.css" />
  <link rel="stylesheet" href="./home-screen-1-49.css" />
</head>
<body>
  <div class="responsive-wrapper">
    <div class="scale-container">
      <div id="home-screen" class="screen-canvas abs" style="left:0;top:0;">
        <!-- Title -->
        <div id="foodgo" class="abs text-typo-5">Foodgo</div>
        <!-- Subtitle -->
        <div id="subtitle" class="abs text-typo-6">Order your favourite food!</div>

        <!-- Mask group avatar -->
        <div id="mask-group" class="abs">
          <div id="mask-rect" class="abs"></div>
          <img id="mask-image" class="abs" alt="avatar" src="../assets/figmaimages/figma_image_1_54.png" />
        </div>

        <!-- Search group -->
        <div id="group-3" class="abs">
          <div id="search-bg" class="abs"></div>
          <div id="filter-group" class="abs">
            <div id="filter-bg" class="abs"></div>
            <div id="filter-icon" class="abs">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
          </div>
          <div id="search-group" class="abs">
            <div id="search-icon" class="abs"></div>
            <div id="search-text" class="abs text-typo-7">Search</div>
          </div>
        </div>

        <!-- Categories row -->
        <div id="frame-9" class="abs">
          <div id="frame-8" class="abs">
            <div id="chip-all" class="abs">
              <div id="chip-all-bg" class="abs"></div>
              <div id="chip-all-text" class="abs text-typo-8">All</div>
            </div>
            <div id="chip-combos" class="abs">
              <div id="chip-combos-bg" class="abs"></div>
              <div id="chip-combos-text" class="abs text-typo-9">Combos</div>
            </div>
            <div id="chip-sliders" class="abs">
              <div id="chip-sliders-bg" class="abs"></div>
              <div id="chip-sliders-text" class="abs text-typo-9">Sliders</div>
            </div>
            <div id="chip-classic" class="abs">
              <div id="chip-classic-bg" class="abs"></div>
              <div id="chip-classic-text" class="abs text-typo-9">Classic</div>
            </div>
          </div>
        </div>

        <!-- Product grid -->
        <div id="group-14" class="abs">
          <!-- Card A -->
          <div id="card-a" class="abs">
            <div id="card-a-bg" class="abs"></div>
            <img id="card-a-img" class="abs" alt="Burger 1" src="../assets/figmaimages/figma_image_1_83.png" />
            <div id="card-a-shadow-ellipse" class="abs"></div>
            <div id="card-a-title" class="abs text-typo-10">Cheeseburger Wendy's Burger</div>
            <div id="card-a-rating" class="abs">
              <div id="card-a-star" class="abs"></div>
              <div id="card-a-score" class="abs text-typo-11">4.9</div>
            </div>
          </div>
          <!-- Card B -->
          <div id="card-b" class="abs">
            <div id="card-b-bg" class="abs"></div>
            <img id="card-b-img" class="abs" alt="Burger 2" src="../assets/figmaimages/figma_image_1_92.png" />
            <div id="card-b-shadow-ellipse" class="abs"></div>
            <div id="card-b-title" class="abs text-typo-10">Hamburger <br/>Veggie Burger</div>
            <div id="card-b-rating" class="abs">
              <div id="card-b-star" class="abs"></div>
              <div id="card-b-score" class="abs text-typo-11">4.8</div>
            </div>
          </div>
          <!-- Card C -->
          <div id="card-c" class="abs">
            <div id="card-c-bg" class="abs"></div>
            <img id="card-c-img" class="abs" alt="Burger 3" src="../assets/figmaimages/figma_image_1_101.png" />
            <div id="card-c-shadow-ellipse" class="abs"></div>
            <div id="card-c-title" class="abs text-typo-10">Hamburger <br/>Chicken Burger</div>
            <div id="card-c-rating" class="abs">
              <div id="card-c-star" class="abs"></div>
              <div id="card-c-score" class="abs text-typo-11">4.6</div>
            </div>
          </div>
          <!-- Card D -->
          <div id="card-d" class="abs">
            <div id="card-d-bg" class="abs"></div>
            <img id="card-d-img" class="abs" alt="Burger 4" src="../assets/figmaimages/figma_image_1_110.png" />
            <div id="card-d-shadow-ellipse" class="abs"></div>
            <div id="card-d-title" class="abs text-typo-10">Hamburger <br/>Fried Chicken Burger</div>
            <div id="card-d-rating" class="abs">
              <div id="card-d-star" class="abs"></div>
              <div id="card-d-score" class="abs text-typo-11">4.5</div>
            </div>
          </div>
        </div>

        <!-- Bottom bar -->
        <div id="bottom-group" class="abs">
          <div id="bottom-subtract" class="abs"></div>
          <div id="bottom-ellipse3" class="abs"></div>
          <div id="bottom-group15" class="abs">
            <div id="bottom-ellipse4"></div>
            <div id="bottom-ellipse5"></div>
          </div>
          <!-- Icons approximations as white rectangles/circles -->
          <div id="icon-home" class="abs">
            <div class="icon-rect abs" style="left:6px;top:8px;width:12px;height:8px;"></div>
            <div class="icon-rect abs" style="left:10px;top:4px;width:4px;height:4px;transform: rotate(45deg);"></div>
          </div>
          <div id="icon-user" class="abs">
            <div class="icon-circle abs" style="left:6px;top:4px;width:12px;height:12px;"></div>
            <div class="icon-circle abs" style="left:4px;top:14px;width:16px;height:8px;border-width:2px;"></div>
          </div>
          <div id="icon-comment" class="abs">
            <div class="icon-rect abs" style="left:2px;top:4px;width:20px;height:14px;border-radius:4px;"></div>
            <div class="icon-rect abs" style="left:4px;top:8px;width:6px;height:2px;"></div>
            <div class="icon-rect abs" style="left:4px;top:12px;width:10px;height:2px;"></div>
          </div>
          <div id="icon-heart" class="abs">
            <div class="icon-rect abs" style="left:5px;top:10px;width:14px;height:10px;border-radius:10px 10px 0 0;transform: rotate(-45deg);"></div>
            <div class="icon-rect abs" style="left:10px;top:10px;width:14px;height:10px;border-radius:10px 10px 0 0;transform: rotate(45deg);"></div>
          </div>
        </div>

        <!-- Ellipse 6 small dot -->
        <div id="ellipse-6" class="abs"></div>

        <!-- Floating Action Button -->
        <div id="fab" class="abs">
          <div id="fab-line-h" class="abs"></div>
          <div id="fab-line-v" class="abs"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
